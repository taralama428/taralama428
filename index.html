<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎨 Guess the Drawing Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #333;
    }

    /* Top-right button */
    .top-right {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .top-right a {
      text-decoration: none;
      background: #6c5ce7;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }

    .top-right a:hover {
      background: #341f97;
      transform: scale(1.05);
    }

    .game-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 450px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .level {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
      color: #6c5ce7;
    }

    .hint-box {
      background: #ffeaa7;
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      min-height: 50px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-right: 5px;
    }

    button:hover {
      background: #341f97;
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .success { color: #00b894; }
    .fail { color: #d63031; }
  </style>
</head>
<body>
  <!-- Chat history button -->
  <div class="top-right">
    <a href="https://chatgpt.com/c/68ca37c5-e3a0-8324-918f-6fceab778027" target="_blank">Chat History</a>
  </div>

  <div class="game-container">
    <h1>🎨 Guess the Drawing</h1>
    <div class="level">Level: <span id="level">1</span> / 100</div>
    <div class="hint-box" id="hint">Click "Next Hint" to begin...</div>

    <input type="text" id="guessInput" placeholder="Your guess...">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <button onclick="nextHint()">Next Hint</button>
    <button onclick="restartGame()">Restart</button>

    <p class="message" id="message"></p>
  </div>

  <script>
    // Word bank with hints
    const drawings = [
      { word: "apple", hints: ["It's round.", "It's red or green.", "It grows on trees.", "Keeps the doctor away."] },
      { word: "car", hints: ["It has wheels.", "It moves fast.", "You drive it.", "It has doors and windows."] },
      { word: "cat", hints: ["It has fur.", "It meows.", "It likes milk.", "It chases mice."] },
      { word: "sun", hints: ["It's round.", "It's very hot.", "It shines in the sky.", "It gives us light."] },
      { word: "book", hints: ["It has pages.", "You can read it.", "It has a cover.", "You find it in a library."] },
      { word: "elephant", hints: ["It's very big.", "It has a trunk.", "It has tusks.", "It lives in Africa or Asia."] },
      { word: "airplane", hints: ["It flies.", "It has wings.", "It carries passengers.", "It lands on a runway."] },
      { word: "pyramid", hints: ["It's triangular.", "It’s very old.", "Found in Egypt.", "Built with stones."] },
      { word: "microscope", hints: ["It’s used in science.", "It makes small things big.", "It has lenses.", "Used in labs."] },
      { word: "astronaut", hints: ["It’s a person.", "They wear a suit.", "They travel to space.", "They float in zero gravity."] }
    ];

    let chosen, currentHint, level = 1;

    function startGame() {
      chosen = drawings[Math.floor(Math.random() * drawings.length)];
      currentHint = 0;
      document.getElementById("hint").textContent = "Click 'Next Hint' to begin...";
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("level").textContent = level;
    }

    function nextHint() {
      let maxHints = Math.max(1, chosen.hints.length - Math.floor(level / 10));
      if (currentHint < maxHints) {
        document.getElementById("hint").textContent = chosen.hints[currentHint];
        currentHint++;
      } else {
        document.getElementById("hint").textContent = "❌ No more hints left!";
      }
    }

    function checkGuess() {
      let guess = document.getElementById("guessInput").value.toLowerCase();
      let message = document.getElementById("message");

      if (guess === chosen.word) {
        message.textContent = "🎉 Correct! It was " + chosen.word.toUpperCase();
        message.className = "message success";
        if (level < 100) {
          level++;
          setTimeout(startGame, 2000);
        } else {
          message.textContent = "🏆 You beat all 100 levels!";
        }
      } else {
        message.textContent = "❌ Wrong! The correct answer was " + chosen.word.toUpperCase();
        message.className = "message fail";
        if (level < 100) {
          level++;
          setTimeout(startGame, 2500);
        } else {
          message.textContent = "🏆 You reached Level 100!";
        }
      }
    }

    function restartGame() {
      level = 1;
      startGame();
    }

    // Start automatically
    startGame();
  </script>
</body>
</html>
