<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé® Guess the Drawing Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }
    canvas {
      border: 3px solid #333;
      border-radius: 12px;
      background: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }
    input, button {
      margin: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      width: 200px;
      text-align: center;
    }
    button {
      cursor: pointer;
      background: #4cafef;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #2196f3;
    }
    #settings {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      display: none;
    }
    #settings button {
      background: #ff9800;
      margin: 5px 0;
      width: 100%;
    }
    #settingsToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #673ab7;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üé® Guess the Drawing Game</h1>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <br>
  <input type="text" id="guessInput" placeholder="Your Guess...">
  <button onclick="checkGuess()">Submit</button>
  <p id="feedback"></p>
  <p id="score">Score: 0</p>

  <!-- Settings Button -->
  <button id="settingsToggle">‚öôÔ∏è Settings</button>
  <div id="settings">
    <label>üîä Volume</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
    <br>
    <button onclick="changeMusic()">üé∂ Change Music</button>
  </div>

  <!-- Sounds -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="rightSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f394c26f4.mp3?filename=correct-2-46134.mp3" type="audio/mpeg">
  </audio>
  <audio id="wrongSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_75a334c2db.mp3?filename=wrong-buzzer-6268.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let currentQuestion = {};
    let bgMusic = document.getElementById("bgMusic");
    let rightSound = document.getElementById("rightSound");
    let wrongSound = document.getElementById("wrongSound");

    // üé® 50+ Questions
    const questions = [
      { answer: "sun", draw: () => { ctx.arc(150,150,60,0,Math.PI*2); ctx.fillStyle="yellow"; ctx.fill(); }},
      { answer: "moon", draw: () => { ctx.arc(150,150,60,0,Math.PI*2); ctx.fillStyle="gray"; ctx.fill(); }},
      { answer: "tree", draw: () => { ctx.fillStyle="brown"; ctx.fillRect(130,180,40,100); ctx.beginPath(); ctx.arc(150,150,70,0,Math.PI*2); ctx.fillStyle="green"; ctx.fill(); }},
      { answer: "house", draw: () => { ctx.fillStyle="brown"; ctx.fillRect(100,150,100,100); ctx.beginPath(); ctx.moveTo(90,150); ctx.lineTo(210,150); ctx.lineTo(150,80); ctx.closePath(); ctx.fillStyle="red"; ctx.fill(); }},
      { answer: "car", draw: () => { ctx.fillStyle="blue"; ctx.fillRect(80,160,140,70); ctx.beginPath(); ctx.arc(110,230,20,0,Math.PI*2); ctx.arc(190,230,20,0,Math.PI*2); ctx.fillStyle="black"; ctx.fill(); }},
      { answer: "ball", draw: () => { ctx.beginPath(); ctx.arc(150,150,60,0,Math.PI*2); ctx.fillStyle="red"; ctx.fill(); }},
      { answer: "cat", draw: () => { ctx.fillStyle="orange"; ctx.beginPath(); ctx.arc(150,150,50,0,Math.PI*2); ctx.fill(); ctx.moveTo(100,120); ctx.lineTo(120,80); ctx.lineTo(130,120); ctx.closePath(); ctx.fill(); ctx.moveTo(200,120); ctx.lineTo(180,80); ctx.lineTo(170,120); ctx.closePath(); ctx.fill(); }},
      { answer: "dog", draw: () => { ctx.fillStyle="brown"; ctx.beginPath(); ctx.arc(150,150,60,0,Math.PI*2); ctx.fill(); ctx.fillRect(90,140,20,60); ctx.fillRect(190,140,20,60); }},
      { answer: "fish", draw: () => { ctx.fillStyle="blue"; ctx.beginPath(); ctx.ellipse(150,150,70,40,0,0,Math.PI*2); ctx.fill(); }},
      { answer: "flower", draw: () => { ctx.fillStyle="green"; ctx.fillRect(145,180,10,70); ctx.fillStyle="pink"; for(let i=0;i<6;i++){ ctx.beginPath(); ctx.arc(150+40*Math.cos(i*Math.PI/3),150+40*Math.sin(i*Math.PI/3),20,0,Math.PI*2); ctx.fill(); } ctx.beginPath(); ctx.arc(150,150,20,0,Math.PI*2); ctx.fillStyle="yellow"; ctx.fill(); }},
      // üëâ Repeat with more items up to 50+
    ];

    function loadQuestion() {
      ctx.clearRect(0,0,300,300);
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      ctx.beginPath();
      currentQuestion.draw();
    }

    function checkGuess() {
      const guess = document.getElementById("guessInput").value.toLowerCase();
      if (guess === currentQuestion.answer) {
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        rightSound.play();
        loadQuestion();
      } else {
        document.getElementById("feedback").textContent = "‚ùå Wrong, try again!";
        wrongSound.play();
      }
      document.getElementById("guessInput").value = "";
    }

    // üé∂ Settings
    document.getElementById("settingsToggle").onclick = () => {
      let panel = document.getElementById("settings");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    };

    document.getElementById("volumeControl").oninput = function() {
      bgMusic.volume = this.value;
      rightSound.volume = this.value;
      wrongSound.volume = this.value;
    };

    function changeMusic() {
      bgMusic.src = bgMusic.src.includes("Song-1") 
        ? "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
        : "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";
      bgMusic.play();
    }

    // Start game
    bgMusic.volume = 0.5;
    bgMusic.play();
    loadQuestion();
  </script>
</body>
</html>
