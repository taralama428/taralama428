<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé® Guess the Drawing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
    }
    .game-container {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
    }
    canvas {
      border: 3px solid #00ffcc;
      border-radius: 10px;
      background: #fff;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 60%;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 80, 150, 0.8);
    }
    #hint {
      margin-top: 15px;
      font-style: italic;
      color: #ffd700;
    }

    /* Settings Panel */
    #settingsPanel {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      padding: 20px;
      background: rgba(0,0,0,0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,200,0.6);
      z-index: 10;
    }
    #settingsPanel h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }
    .slider {
      width: 100%;
      margin: 10px 0;
    }
    .close-btn {
      margin-top: 15px;
      background: crimson;
    }
  </style>
</head>
<body>
  <h1>üé® Guess the Drawing Game</h1>
  <div class="game-container">
    <canvas id="drawingCanvas" width="300" height="300"></canvas>
    <p id="levelText">Level: 1</p>
    <input type="text" id="answer" placeholder="Your Guess...">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="showHint()">Hint</button>
    <button onclick="toggleSettings()">‚öôÔ∏è Settings</button>
    <p id="feedback"></p>
    <p id="hint"></p>
  </div>

  <!-- Settings Panel -->
  <div id="settingsPanel">
    <h2>üéµ Music Settings</h2>
    <label for="volume">Volume</label>
    <input type="range" id="volume" class="slider" min="0" max="1" step="0.01" value="0.5">
    
    <label for="trackSelect">Background Track</label>
    <select id="trackSelect">
      <option value="bg1.mp3">üåø Calming Track 1</option>
      <option value="bg2.mp3">üåä Calming Track 2</option>
      <option value="bg3.mp3">‚ú® Calming Track 3</option>
    </select>
    <br>
    <button class="close-btn" onclick="toggleSettings()">Close</button>
  </div>

  <script>
    // Question bank
    const questions = [
      {answer: "sun", hint: "It's a bright star in the sky", draw: drawSun},
      {answer: "tree", hint: "It has roots, trunk and leaves", draw: drawTree},
      {answer: "house", hint: "People live inside it", draw: drawHouse}
    ];

    let currentLevel = 0;

    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");

    // Sounds
    const correctSound = new Audio("correct.mp3");
    const wrongSound = new Audio("wrong.mp3");

    let bgMusic = new Audio("bg1.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.5;
    bgMusic.play();

    function loadQuestion() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("feedback").innerText = "";
      document.getElementById("hint").innerText = "";
      document.getElementById("levelText").innerText = "Level: " + (currentLevel + 1);
      questions[currentLevel].draw();
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.toLowerCase().trim();
      if (userAnswer === questions[currentLevel].answer) {
        document.getElementById("feedback").innerText = "‚úÖ Correct!";
        correctSound.play();
        currentLevel++;
        if (currentLevel < questions.length) {
          setTimeout(loadQuestion, 1000);
        } else {
          document.getElementById("feedback").innerText = "üéâ You completed all levels!";
        }
      } else {
        document.getElementById("feedback").innerText = "‚ùå Try again!";
        wrongSound.play();
      }
      document.getElementById("answer").value = "";
    }

    function showHint() {
      document.getElementById("hint").innerText = "üí° Hint: " + questions[currentLevel].hint;
    }

    // Settings
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = (panel.style.display === "block") ? "none" : "block";
    }

    document.getElementById("volume").addEventListener("input", function() {
      bgMusic.volume = this.value;
    });

    document.getElementById("trackSelect").addEventListener("change", function() {
      bgMusic.pause();
      bgMusic = new Audio(this.value);
      bgMusic.loop = true;
      bgMusic.volume = document.getElementById("volume").value;
      bgMusic.play();
    });

    // Drawing Functions
    function drawSun() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(150, 150, 60, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawTree() {
      ctx.fillStyle = "brown";
      ctx.fillRect(140, 180, 20, 80);
      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.arc(150, 150, 50, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawHouse() {
      ctx.fillStyle = "blue";
      ctx.fillRect(100, 150, 100, 100);
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(100, 150);
      ctx.lineTo(200, 150);
      ctx.lineTo(150, 80);
      ctx.closePath();
      ctx.fill();
    }

    // Start game
    loadQuestion();
  </script>
</body>
</html>
