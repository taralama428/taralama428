<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé® Advanced Guess the Drawing Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #333;
    }

    .top-right {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .top-right a {
      text-decoration: none;
      background: #6c5ce7;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }

    .top-right a:hover {
      background: #341f97;
      transform: scale(1.05);
    }

    .game-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 500px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #6c5ce7;
    }

    .hint-box {
      background: #ffeaa7;
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      min-height: 50px;
    }

    canvas {
      margin: 15px 0;
      border-radius: 12px;
      background: #f1f2f6;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-right: 5px;
    }

    button:hover {
      background: #341f97;
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .success { color: #00b894; }
    .fail { color: #d63031; }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="https://chatgpt.com/c/68ca37c5-e3a0-8324-918f-6fceab778027" target="_blank">Chat History</a>
  </div>

  <div class="game-container">
    <h1>üé® Advanced Guess the Drawing</h1>
    <div class="status-bar">
      <div>‚≠ê Score: <span id="score">0</span></div>
      <div>‚è≥ Time: <span id="timer">30</span>s</div>
      <div>üìä Level: <span id="level">1</span> / 100</div>
    </div>

    <canvas id="drawingCanvas" width="300" height="200"></canvas>
    <div class="hint-box" id="hint">Click "Next Hint" to begin...</div>

    <input type="text" id="guessInput" placeholder="Your guess...">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <button onclick="nextHint()">Next Hint</button>
    <button onclick="restartGame()">Restart</button>

    <p class="message" id="message"></p>
  </div>

  <audio id="correctSound" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>
  <audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/4386"></audio>

  <script>
    const drawings = [
      { word: "apple", hints: ["It's round.", "It's red or green.", "It grows on trees.", "Keeps the doctor away."], draw: ctx => { ctx.beginPath(); ctx.arc(150,100,50,0,Math.PI*2); ctx.fillStyle="red"; ctx.fill(); ctx.fillStyle="green"; ctx.fillRect(145,45,10,20);} },
      { word: "car", hints: ["It has wheels.", "It moves fast.", "You drive it.", "It has doors and windows."], draw: ctx => { ctx.fillStyle="blue"; ctx.fillRect(80,100,140,50); ctx.beginPath(); ctx.arc(110,150,20,0,Math.PI*2); ctx.arc(190,150,20,0,Math.PI*2); ctx.fillStyle="black"; ctx.fill(); } },
      { word: "sun", hints: ["It's round.", "It's very hot.", "It shines in the sky.", "It gives us light."], draw: ctx => { ctx.beginPath(); ctx.arc(150,100,50,0,Math.PI*2); ctx.fillStyle="yellow"; ctx.fill(); } }
    ];

    let chosen, currentHint, level = 1, score = 0, timeLeft = 30, timerInterval;

    function startGame() {
      chosen = drawings[Math.floor(Math.random() * drawings.length)];
      currentHint = 0;
      document.getElementById("hint").textContent = "Click 'Next Hint' to begin...";
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("level").textContent = level;
      drawPartial(0);
      resetTimer();
    }

    function drawPartial(stage) {
      const ctx = document.getElementById("drawingCanvas").getContext("2d");
      ctx.clearRect(0,0,300,200);
      if(stage > 0) chosen.draw(ctx);
    }

    function nextHint() {
      if (currentHint < chosen.hints.length) {
        document.getElementById("hint").textContent = chosen.hints[currentHint];
        drawPartial(currentHint); // reveal drawing gradually
        currentHint++;
      } else {
        document.getElementById("hint").textContent = "‚ùå No more hints left!";
      }
    }

    function checkGuess() {
      let guess = document.getElementById("guessInput").value.toLowerCase();
      let message = document.getElementById("message");
      let correctSound = document.getElementById("correctSound");
      let wrongSound = document.getElementById("wrongSound");

      if (guess === chosen.word) {
        score += 10;
        message.textContent = "üéâ Correct! It was " + chosen.word.toUpperCase();
        message.className = "message success";
        correctSound.play();
        level++;
        updateScore();
        setTimeout(startGame, 2000);
      } else {
        score = Math.max(0, score - 5);
        message.textContent = "‚ùå Wrong! The correct answer was " + chosen.word.toUpperCase();
        message.className = "message fail";
        wrongSound.play();
        level++;
        updateScore();
        setTimeout(startGame, 2500);
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 30 - Math.floor(level / 5); // harder as you progress
      document.getElementById("timer").textContent = timeLeft;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          checkGuess(); // auto check when time runs out
        }
      }, 1000);
    }

    function restartGame() {
      level = 1;
      score = 0;
      updateScore();
      startGame();
    }

    startGame();
  </script>
</body>
</html>
