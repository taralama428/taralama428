<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé® CGI Guess the Drawing Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1a2a6c, #b21f1f, #fdbb2d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }

    /* Floating CGI Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 12s infinite ease-in-out;
    }
    .orb1 { width: 300px; height: 300px; background: #00f2fe; top: 10%; left: 15%; }
    .orb2 { width: 250px; height: 250px; background: #ff6a00; bottom: 20%; right: 20%; animation-delay: 3s; }
    .orb3 { width: 200px; height: 200px; background: #66ff99; top: 65%; left: 70%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(30px); }
    }

    .game-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      width: 550px;
      box-shadow: 0px 10px 40px rgba(0, 255, 200, 0.4);
      animation: fadeIn 1.2s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 15px;
      background: linear-gradient(to right, #00f2fe, #4facfe, #38ef7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,255,200,0.5);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #00f2fe;
    }

    .hint-box {
      background: rgba(255, 234, 167, 0.2);
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      min-height: 50px;
      color: #ffeaa7;
    }

    canvas {
      margin: 15px 0;
      border-radius: 12px;
      background: #f1f2f6;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    input {
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #00f2fe;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-right: 5px;
      box-shadow: 0 0 15px rgba(255,100,150,0.5);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255,80,150,0.8);
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .success { color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
    .fail { color: #ff4b5c; text-shadow: 0 0 10px #ff4b5c; }
  </style>
</head>
<body>
  <!-- CGI Orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <div class="game-container">
    <h1>üé® CGI Guess the Drawing</h1>
    <div class="status-bar">
      <div>‚≠ê Score: <span id="score">0</span></div>
      <div>‚è≥ Time: <span id="timer">30</span>s</div>
      <div>üìä Level: <span id="level">1</span> ‚àû</div>
    </div>

    <canvas id="drawingCanvas" width="300" height="200"></canvas>
    <div class="hint-box" id="hint">Click "Next Hint" to begin...</div>

    <input type="text" id="guessInput" placeholder="Your guess...">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <button onclick="nextHint()">Next Hint</button>
    <button onclick="restartGame()">Restart</button>

    <p class="message" id="message"></p>
  </div>

  <audio id="correctSound" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>
  <audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/4386"></audio>

  <script>
    const drawings = [
      { word: "apple", hints: ["It's round.", "It's red or green.", "It grows on trees.", "Keeps the doctor away."], draw: ctx => { ctx.beginPath(); ctx.arc(150,100,50,0,Math.PI*2); ctx.fillStyle="red"; ctx.fill(); ctx.fillStyle="green"; ctx.fillRect(145,45,10,20);} },
      { word: "car", hints: ["It has wheels.", "It moves fast.", "You drive it.", "It has doors and windows."], draw: ctx => { ctx.fillStyle="blue"; ctx.fillRect(80,100,140,50); ctx.beginPath(); ctx.arc(110,150,20,0,Math.PI*2); ctx.arc(190,150,20,0,Math.PI*2); ctx.fillStyle="black"; ctx.fill(); } },
      { word: "sun", hints: ["It's round.", "It's very hot.", "It shines in the sky.", "It gives us light."], draw: ctx => { ctx.beginPath(); ctx.arc(150,100,50,0,Math.PI*2); ctx.fillStyle="yellow"; ctx.fill(); } }
    ];

    let chosen, currentHint, level = 1, score = 0, timeLeft = 30, timerInterval;

    function startGame() {
      chosen = drawings[Math.floor(Math.random() * drawings.length)];
      chosen.hints = shuffle([...chosen.hints]); // shuffle hints every game
      currentHint = 0;
      document.getElementById("hint").textContent = "Click 'Next Hint' to begin...";
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("level").textContent = level;
      drawPartial(0);
      resetTimer();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function drawPartial(stage) {
      const ctx = document.getElementById("drawingCanvas").getContext("2d");
      ctx.clearRect(0,0,300,200);
      if(stage > 0) chosen.draw(ctx);
    }

    function nextHint() {
      if (currentHint < chosen.hints.length) {
        document.getElementById("hint").textContent = chosen.hints[currentHint];
        drawPartial(currentHint); 
        currentHint++;
      } else {
        document.getElementById("hint").textContent = "‚ùå No more hints left!";
      }
    }

    function checkGuess() {
      let guess = document.getElementById("guessInput").value.toLowerCase();
      let message = document.getElementById("message");
      let correctSound = document.getElementById("correctSound");
      let wrongSound = document.getElementById("wrongSound");

      if (guess === chosen.word) {
        score += 10;
        message.textContent = "üéâ Correct! It was " + chosen.word.toUpperCase();
        message.className = "message success";
        correctSound.play();
      } else {
        score = Math.max(0, score - 5);
        message.textContent = "‚ùå Wrong! The correct answer was " + chosen.word.toUpperCase();
        message.className = "message fail";
        wrongSound.play();
      }

      level++; // unlimited levels
      updateScore();
      setTimeout(startGame, 2000);
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = Math.max(10, 30 - Math.floor(level / 5)); 
      document.getElementById("timer").textContent = timeLeft;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          checkGuess();
        }
      }, 1000);
    }

    function restartGame() {
      level = 1;
      score = 0;
      updateScore();
      startGame();
    }

    startGame();
  </script>
</body>
</html>
